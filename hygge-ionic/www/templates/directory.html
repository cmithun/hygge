<ion-view>
  <ion-nav-title>
    <img class="title-image" src="img/Mithun_White.png">
  </ion-nav-title>
  <ion-content class="padding">
    <div class="list card" ng-repeat="location in locations">
      <div class="item item-divider">{{location.major}} - {{location.minor}}</div>
      <div class="item item-body">
        <div>
          {{location.message}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
