<ion-view ng-controller="PersonContext">
  <ion-nav-title>
    <img class="title-image" src="img/Mithun_White.png">
  </ion-nav-title>
  <ion-content>
        <input style="padding-left:17px;padding-top:30px;padding-bottom:30px" type="text" placeholder="Where does ______ sit?" ng-model="personSearch.name"/><ion-scroll direction="y">
      <ion-list>
          <ion-item class="item item-avatar" ng-repeat="person in filtered = (people | filter:{name:personSearch.name} | orderBy:'name')"><img ng-src="{{person.imgsrc}}">
      <h2>{{person.name}}</h2>
      <p>{{person.title}}</p></ion-item>
      </ion-list>
  </ion-content>
</ion-view>
