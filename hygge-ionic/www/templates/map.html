<ion-view>
  <ion-nav-title>
    <img class="title-image" src="img/Mithun_White.png">
  </ion-nav-title>
  <ion-content class="padding">

  <div class="item item-text-wrap">
    <h2>Location Name</h2>

    <p>{{location.title}}</p>
    <p>Floor: {{location.floor}}</p>
    <p>X,Y: {{location.x}}, {{location.y}}</p>
  </div>

    <div class="list card" ng-repeat="beacon in beacons">
      <div class="item item-divider">{{beacon.major}} - {{beacon.minor}}</div>

      <div class="item item-text-wrap">
        <h2>UUID</h2>

        <p>{{beacon.uuid}}</p>
      </div>

      <div class="item item-text-wrap">
        <h2>Major</h2>

        <p>{{beacon.major}}</p>
      </div>
      <div class="item item-text-wrap">
        <h2>Minor</h2>

        <p>{{beacon.minor}}</p>
      </div>
      <div class="item item-text-wrap">
        <h2>Proximity</h2>

        <p>{{beacon.proximity}}</p>
      </div>
      <div class="item item-text-wrap">
        <h2>Accuracy</h2>

        <p>{{beacon.accuracy}}</p>
      </div>
      <div class="item item-text-wrap">
        <h2>RSSI</h2>

        <p>{{beacon.rssi}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
