<ion-view view-title="Map">
  <ion-content class="padding">
    <div class="list card">

      <div class="item item-text-wrap">
        <h2>Available</h2>

        <p>{{thisDevice.name}}</p>
      </div>

      <div class="item item-text-wrap">
        <h2>Model</h2>

        <p>{{thisDevice.model}}</p>
      </div>
      <div class="item item-text-wrap">
        <h2>Platform</h2>

        <p>{{thisDevice.platform}}</p>
      </div>
      <div class="item item-text-wrap">
        <h2>Version</h2>

        <p>{{thisDevice.version}}</p>
      </div>
      <div class="item item-text-wrap">
        <h2>UUID</h2>

        <p>{{thisDevice.uuid}}</p>
      </div>
      <div class="item item-text-wrap">
        <h2>Cordova Version</h2>

        <p>{{thisDevice.cordova}}</p>
      </div>

    </div>
  </ion-content>
</ion-view>
