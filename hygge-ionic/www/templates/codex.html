<ion-view ng-controller="CodexCtrl">
  <ion-nav-title>
    <img class="title-image" src="img/Mithun_White.png">
  </ion-nav-title>
  <ion-content class="padding has-header" style="background: url(img/valhalla.jpg) no-repeat;background-size: cover;border-top: solid 2px #fff;">
      <img src="img/book-of-knowledge.png" style="width: 50%;margin-left: 25%;margin-right: auto;">
      <ion-list>
        <div ng-repeat="group in groups">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}" style="border-color: #000;background-color: rgba(0,0,0,.6);color: #fff;">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{group.title}}
          </ion-item>
            <ion-item class="item-accordion"
                    ng-repeat="content in group.contents"
                    ng-show="isGroupShown(group)" ng-repeat="content in group.contents" style="border-color: #000;background-color: rgba(100,100,100,.6);color: #fff;">
              {{content.line}}
            </ion-item>
        </div>
      </ion-list>
    </ion-content>
</ion-view>
