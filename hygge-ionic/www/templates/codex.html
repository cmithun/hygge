<ion-view ng-controller="CodexCtrl">
  <ion-nav-title>
    <img class="title-image" src="img/Mithun_White.png">
  </ion-nav-title>
  <ion-content class="padding has-header" style="background: url(img/valhalla.jpg) no-repeat;background-size: cover;">    
      <ion-list>
        <div ng-repeat="group in groups">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}" style="border-color: #000;background-color: rgba(0,0,0,.6);color: #fff;">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{group.title}}
          </ion-item>
          <div ng-show="isGroupShown(group)">
            <ion-item ng-repeat="content in group.contents" class="item-accordion" style="border-color: #000;background-color: rgba(0,0,0,.6);color: #fff;">
              {{content.line}}
            </ion-item>
          </div>
        </div>
      </ion-list>
    </ion-content>
</ion-view>
