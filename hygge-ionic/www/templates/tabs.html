<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs ng-hide="$root.hideTabs" class="tabs-icon-top tabs-color-active-calm">

  <ion-tab title="Find" icon-off="map-off" icon-on="map" href="#/tab/map">
    <ion-nav-bar class="bar-calm">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>  
    <ion-nav-view name="tab-map">
    </ion-nav-view>
  </ion-tab>
    
   
  <ion-tab title="Explore" icon-off="use-off" icon-on="use" href="#/tab/directory" class="tab-mid">
    <ion-nav-bar class="bar-calm">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>  
    <ion-nav-view name="tab-directory">     
    </ion-nav-view>
  </ion-tab>    
    
  <ion-tab title="Codex" icon-off="book-off" icon-on="book" href="#/tab/codex">
    <ion-nav-bar class="bar-calm">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>  
    <ion-nav-view name="tab-codex">      
    </ion-nav-view>
  </ion-tab>           
</ion-tabs>
