<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs ng-hide="$root.hideTabs" class="tabs-icon-top tabs-color-active-calm">

  <ion-tab title="Map" icon-off="ion-map" icon-on="ion-map" href="#/tab/map">
    <ion-nav-view name="tab-map">
      <ion-nav-title>
        <img class="title-image" src="img/Mithun_White.png">
      </ion-nav-title>   
    </ion-nav-view>
  </ion-tab>

  <ion-tab title="Details" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/directory">
    <ion-nav-view name="tab-directory">
      <ion-nav-title>
        <img class="title-image" src="img/Mithun_White.png">
      </ion-nav-title>          
    </ion-nav-view>
  </ion-tab>
    
  <ion-tab title="Find" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/locate">
    <ion-nav-view name="tab-locate">
      <ion-nav-title>
        <img class="title-image" src="img/Mithun_White.png">
      </ion-nav-title>          
    </ion-nav-view>
  </ion-tab>    

  <!--ion-tab title="Help" icon-off="ion-help-circled" icon-on="ion-help-circled" href="#/intro">
    <ion-nav-view name="tab-intro">
      <ion-nav-title>
      </ion-nav-title>          
    </ion-nav-view>
    <ion-view></ion-view>
  </ion-tab-->
</ion-tabs>
