<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-calm">

  <ion-tab title="Map" icon-off="ion-map" icon-on="ion-map" href="#/tab/map">
    <ion-nav-view name="tab-map">
    <ion-view>
      <ion-nav-title>
        <img class="title-image" src="img/Mithun_White.png">
      </ion-nav-title>    
    </ion-view>  
    </ion-nav-view>
  </ion-tab>

  <ion-tab title="More" icon-off="ion-more " icon-on="ion-more" href="#/tab/directory">
    <ion-nav-view name="tab-directory">
      <ion-nav-title>
        <img class="title-image" src="img/Mithun_White.png">
      </ion-nav-title>          
    </ion-nav-view>
  </ion-tab>

  <ion-tab title="Intro" icon-off="ion-more " icon-on="ion-more" href="#/tab/intro">
    <ion-nav-view name="tab-intro">
      <ion-nav-title>
        <img class="title-image" src="img/Mithun_White.png">
      </ion-nav-title>          
    </ion-nav-view>
  </ion-tab>
</ion-tabs>
