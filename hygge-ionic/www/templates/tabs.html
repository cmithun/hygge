<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- What's This-->
  <ion-tab title="What's This?" icon-off="ion-ios7-information-outline" icon-on="ion-ios7-information" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>


  <!-- Where's That -->
  <ion-tab title="Where's That?" icon-off="ion-ios7-help-outline" icon-on="ion-ios7-help" href="#/tab/directory">
    <ion-nav-view name="tab-directory"></ion-nav-view>
  </ion-tab>


</ion-tabs>
