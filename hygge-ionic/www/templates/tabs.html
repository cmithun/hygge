<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs ng-hide="$root.hideTabs" class="tabs-icon-top tabs-color-active-calm">

  <ion-tab title="Map" icon-off="map-off" icon-on="map" href="#/tab/map">
    <ion-nav-bar class="bar-calm">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>  
    <ion-nav-view name="tab-map">
    </ion-nav-view>
  </ion-tab>
    
  <ion-tab title="Find" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/locate">
    <ion-nav-bar class="bar-calm">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>  
    <ion-nav-view name="tab-locate">      
    </ion-nav-view>
  </ion-tab>    
  <ion-tab title="Use" icon-off="use-off" icon-on="use" href="#/tab/directory" class="tab-mid">
    <ion-nav-bar class="bar-calm">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>  
    <ion-nav-view name="tab-directory">     
    </ion-nav-view>
  </ion-tab>    
    
  <ion-tab title="Intro" icon-off="ion-help-circled" icon-on="ion-help-circled" href="#/intro">
    <ion-nav-view name="tab-intro">
    </ion-nav-view>
    <ion-view></ion-view>
  </ion-tab>

  <ion-tab title="Instagram" icon-off="ion-social-instagram" icon-on="ion-social-instagram" href="#/tab/news" ng-controller="IntroActions" ng-click="mithunInstagram()">
    <ion-nav-bar class="bar-calm">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>  
    <ion-nav-view name="tab-news">     
    </ion-nav-view>
  </ion-tab>            
</ion-tabs>
