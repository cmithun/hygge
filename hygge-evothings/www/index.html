<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<title>Hygge</title>
	<script src="cordova.js"></script>
	<script src="libs/jquery/jquery.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="app.js"></script>
	<style>
		body { margin: 0; }
	</style>
    <link rel="stylesheet" href="foundation.css" />
    <link rel="stylesheet" href="blocks.css" />
    <script src="js/vendor/modernizr.js"></script>
	<link rel="shortcut icon" href="logo-mithun-m.png">
	<link rel="apple-touch-icon" href="logo-mithun-m.png">
</head>
<body>
  <!-- Nav Bar -->
  <div class="fixed header row">
      <header class="sticky small-12 small-centered columns top-bar" data-topbar role="navigation">
          <div class="small-12 medium-12 large-2 columns"><ul class="logo"><li><a href="/"  data-filter=".all"><img id="mithun" width="111px" src="logo-mithun-nav-2x.png" /></a></li></ul></div>
          <div class="small-12 large-10 columns">
          </div>
      </header>
  </div>
  <!-- End Nav -->
  <!-- Main Page Content and Sidebar -->
    <div id="location-info">
        <div id="floor-13" class="floor">
            <img src="250px-Hexagon.svg.png" id="pin-13" class="beaconpin">
            <img src="floor-13.png">
            <h3 style="margin-left:30px">13th floor</h3>
        </div>
        <div id="floor-12" class="floor">
            <img src="floor-13.png" width="100%">
            <h3 style="margin-left:30px">12th floor</h3>
        </div>
        <div id="floor-11" class="floor">
            <img src="floor-13.png" width="100%">
            <h3 style="margin-left:30px">11th floor</h3>
        </div>
        <div id="floor-10" class="floor">
            <img src="floor-13.png" width="100%">
            <h3 style="margin-left:30px">10th floor</h3>
        </div>
        <div style="height:30px"></div>
    </div>
    <br>
    <div id="beacon-info" style="display:none;">
    <div id="beacon-cms"></div>
    <hr>
    <div id="beacon-debug">
        <h1>Debug info</h1>
        <h2>Closest Beacon</h2>
        <h3 id="closest-beacon"></h3>
        <h2>Closest Beacons</h2>

        <ul id="found-beacons" class="dynamic"></ul>
        </div>
    </div>
    <div id="beacon-xy" style="display:none;"></div>

      <!-- End Main Content -->

  <!-- End Main Content and Sidebar -->
<footer class="row footer">
        <div class="large-6 medium-6 small-6 columns bottomnavbar bottomnavon" id="finna">
            <span class="bottomnav">FINNA</span>
        </div>
        <div class="large-6 medium-6 small-6 columns bottomnavbar" id="nyta">
            <span class="bottomnav">NYTA</span>
        </div>
</footer>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>

    <script>
      $(document).foundation();

      $(document).ready(function(){
        $("#nyta").click(function(){
            $("#nyta").addClass("bottomnavon");
            $("#finna").removeClass("bottomnavon");
            $("#beacon-info").show();
            $("#location-info").hide();
        });
        $("#finna").click(function(){
            $("#finna").addClass("bottomnavon");
            $("#nyta").removeClass("bottomnavon");
            $("#beacon-info").hide();
            $("#location-info").show();
        });

      });

    </script>

  </body>
</html>
